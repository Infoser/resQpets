<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-left">
            <h1>üêæ ...resQpet... üê∂</h1>
            <p>Find your perfect furry friend and chat with shelters instantly!</p>
        </div>

        <!-- Login & Signup Buttons -->
        <div class="header-right">
            <button class="auth-btn" onclick="location.href='login.html'">Login</button>
            <button class="auth-btn signup-btn" onclick="location.href='signup.html'">Signup</button>
        </div>
    </header>

    <!-- Search Bar & Filters -->
    <div class="search-container">
        <input type="text" id="searchBreed" placeholder="Search by breed...">
        <select id="filterAge">
            <option value="all">All Ages</option>
            <option value="puppy">Puppies</option>
            <option value="adult">Adults</option>
            <option value="senior">Seniors</option>
        </select>
        <select id="filterLocation">
            <option value="all">All Locations</option>
            <option value="new york">New York</option>
            <option value="los angeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
        </select>
        <button onclick="searchPets()">üîç Search</button>
    </div>

    <main>
        <div class="pet-container">
            <!-- Pet Cards (Sample) -->
            <div class="pet-card" data-breed="golden retriever" data-age="adult" data-location="new york">
                <img src="https://images.pexels.com/photos/1805164/pexels-photo-1805164.jpeg" alt="Golden Retriever">
                <h2>Max</h2>
                <p><strong>Breed:</strong> Golden Retriever</p>
                <p><strong>Age:</strong> 2 years (Adult)</p>
                <p><strong>Location:</strong> New York</p>
                <button onclick="openChat('67c2951a7a22aa19148247d9/1il81cs0b')">Chat with Shelter</button>
            </div>
        </div>
    </main>

    <!-- Tawk.to Chat Widget -->
    <script type="text/javascript">
        function searchPets() {
            let searchBreed = document.getElementById("searchBreed").value.toLowerCase();
            let filterAge = document.getElementById("filterAge").value.toLowerCase();
            let filterLocation = document.getElementById("filterLocation").value.toLowerCase();
            let petCards = document.querySelectorAll(".pet-card");

            petCards.forEach(card => {
                let petBreed = card.dataset.breed.toLowerCase();
                let petAge = card.dataset.age.toLowerCase();
                let petLocation = card.dataset.location.toLowerCase();

                let matchesBreed = searchBreed === "" || petBreed.includes(searchBreed);
                let matchesAge = filterAge === "all" || petAge === filterAge;
                let matchesLocation = filterLocation === "all" || petLocation.includes(filterLocation);

                if (matchesBreed && matchesAge && matchesLocation) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
